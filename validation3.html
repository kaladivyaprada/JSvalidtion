<html>
<head>
<title>JavaScript Form Validation using a sample registration form</title>
<script src="reg.js"></script>
</head>
<body bgcolor="pink" onload="document.registration.userid.focus();">
<h1><center>Registration Form</center></h1><br><br>
<hr color="red"><center>
<font size="15" color="blue">Use tab keys to move from one input field to the next.</font><br><br>
<form name='registration' onSubmit="return formValidation();">
<label for="userid">User id:</label>
<input type="text" name="userid" size="12" /><br><br>
<label for="passid">Password:</label>
<input type="password" name="passid" size="12" /><br><br>
<label for="username">Name:</label>
<input type="text" name="username" size="50" /><br><br>
<label for="address">Address:</label>
<input type="text" name="address" size="50" /><br><br>
<label for="country">Country:</label>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select><br><br>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" /><br><br>
<label for="email">Email:</label>
<input type="text" name="email" size="50" /><br><br>
<label id="gender">Sex:</label>
<input type="radio" name="msex" value="Male" /><span>Male</span><br><br>
<input type="radio" name="fsex" value="Female" /><span>Female</span><br><br>
<label>Language:</label>
<input type="checkbox" name="en" value="en"  /><span>English</span><br><br>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span><br><br>
<label for="desc">About:</label>
<textarea name="desc" id="desc"></textarea><br><br>
<input type="submit" name="submit" value="Submit" /></center>
</form>
</body>
</html>
